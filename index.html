      width: 75px;
      height: 75px;
      border: 1px solid gray;
    }

    .subsection {
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;

    .subsection div {
      width: calc(75px /2);
      height: 75px;
      border: 0.5px solid gray;
    }

    .sidesection {
      flex-direction: column;

    .sidesection div {
      height: calc(75px /3);
